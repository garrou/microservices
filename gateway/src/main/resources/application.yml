server:
  port: 8080

spring:
  application:
    name: gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true

      routes:
        - id: users
          uri: lb://users
          predicates:
            - Path=/api/users/**

        - id: courses
          uri: lb://courses
          predicates:
            - Path=/api/courses/**

        - id: participations
          uri: lb://participations
          predicates:
            - Path=/api/participations/**

        - id: badges
          uri: lb://badges
          predicates:
            - Path=/api/badges/**

        - id: competitions
          uri: lb://competitions
          predicates:
            - Path=/api/competitions/**

        - id: statistics
          uri: lb://statistics
          predicates:
            - Path=/api/statistics/**

        - id: appli
          uri: lb://appli
          predicates:
            - Path=/api/appli/**
            
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:9000/eureka/
  instance:
    metadata-map:
      prometheus.scrape: "true"
      prometheus.path: "/actuator/prometheus"
      prometheus.port: "${management.server.port}"

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include:
          env,health,
          info,metrics,
          loggers,mappings,prometheus
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"