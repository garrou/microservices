name: maven test

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: |
          cd ./badges
          mvn --batch-mode --update-snapshots verify

          cd ../competitions
          mvn --batch-mode --update-snapshots verify

          cd ../courses
          mvn --batch-mode --update-snapshots verify

          cd ../participations
          mvn --batch-mode --update-snapshots verify

          cd ../users
          mvn --batch-mode --update-snapshots verify